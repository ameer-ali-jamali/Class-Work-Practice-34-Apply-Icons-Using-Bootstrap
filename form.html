<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/Bootstrap-Jquery-And More/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>



    <div class="container bg-primary">
        <head class="display-1">2021 Students Regisration Forms</head>
        <form class="container">
            <div class="text-center">
                <i class="fa fa-sign-in fa-lg"></i>
                First Name <input type="text" name="" id="">
            </div>
            <br>
            <div class="text-center">
                <i class="fa fa-signing fa-lg"></i>
                Last Name <input type="text" name="" id="">
            </div>
            <br>
            <div class="text-center">
                <i class="fa fa-circle fa-lg"></i>
                Email <input type="email" name="" id="">
            </div>
            <br>
            <div class="text-center">
                <i class="fa fa-arrow-right fa-lg"></i>
                Password <input type="password" name="" id="">
                <br>

                <button class="btn btn-success ">Sign in </button>
                &nbsp;
                <button class="btn btn-success">Sign out</button>

            </div>

        </form>
    </div>
    <script src="/Bootstrap-Jquery-And More/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/Bootstrap-Jquery-And More/jquery-3.6.0.Uncompressed.js"></script>
