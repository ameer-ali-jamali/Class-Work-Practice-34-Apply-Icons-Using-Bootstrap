<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Bootstrap-Jquery-And More/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="/Bootstrap-Jquery-And More/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid bg-info d-grid">
        <h1 class="display-1">
            2024 Students Regisration Forms
        </h1>
        <form class="container d-flex flex-column w-75 mt-4 col-9">
            <label class="btn-outline-dark w-50">First Name &nbsp;<i class="fa fa-angle-down"></i> </label>
            <input class="w-50 btn-outline-danger" type="text" name="" id="">
            <br><br>
            <label class="btn-outline-dark w-50">Last Name &nbsp; <i class="fa fa-angle-down"></i></label>
            <input class="w-50 btn-outline-danger" type="text" name="" id="">
            <br><br>
            <label class="btn-outline-dark w-50">Email &nbsp;<i class="fa fa-sign-in"></i></label>
            <input class="w-50 btn-outline-danger" type="email" name="" id="">
            <br><br>
            <label class="btn-outline-dark w-50">Password &nbsp; <i class="fa fa-eye"></i></label>
            <input class="w-50 btn-outline-danger" type="password" name="" id="">
            <br><br>
            <button class="btn btn-success w-50">Sign in &nbsp; <i class="fa fa-user"></i> </button>
            &nbsp;
            <button class="btn btn-success w-50">Sign out <i class="fa fa-sign-out fa-lg"></i></button>
            &nbsp;
        </form>
    </div>
</body>

</html>
